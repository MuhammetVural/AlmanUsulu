name: local_alman_usulu
description: "AlmanUsulu, arkadaş gruplarında, ev arkadaşlarıyla veya seyahatlerde yapılan harcamaları kolayca paylaşmanızı sağlayan bir mobil uygulamadır. Kimin ne kadar ödediğini, kimin ne kadar borçlu olduğunu otomatik olarak hesaplar ve gruplar arasında adil bir şekilde paylaştırır."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  auto_route: ^8.0.0
  freezed_annotation: ^2.4.4
  sqflite: ^2.3.3+1
  path: ^1.9.0
  path_provider: ^2.1.5
  intl: ^0.20.2
  supabase_flutter: ^2.9.1
  shared_preferences: ^2.5.3
  firebase_core: ^3.4.0
  app_links: ^6.4.1
  share_plus: ^10.0.0
  flutter_native_splash: ^2.4.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  freezed: ^2.4.7
  auto_route_generator: ^8.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  # assets / fonts buraya

flutter_native_splash:
  color: "#EFFAF6"
  color_dark: "#061F19"
  image: assets/brand/logo.png
  image_dark: assets/brand/logo_dark.png
  android_gravity: center
  ios_content_mode: center
  branding: assets/brand/branding.png
  branding_dark: assets/brand/branding_dark.png
  android_12:
    color: "#EFFAF6"
    color_dark: "#061F19"
    image: assets/brand/logo_android12.png
    image_dark: assets/brand/logo_android12_dark.png
    branding: assets/brand/branding_android12.png
    branding_dark: assets/brand/branding_android12_dark.png
  android: true
  ios: true
  web: false