<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Grup Daveti</title>
    <style>
        body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; padding: 24px; }
        .box { max-width: 560px; margin: 0 auto; }
        .btn { display:inline-block; padding:12px 16px; border:1px solid #ccc; border-radius:8px; text-decoration:none; }
        .muted { color:#666; font-size: 14px; }
        pre { background:#f6f6f6; padding:12px; border-radius:8px; overflow:auto; }
    </style>
</head>
<body>
<div class="box">
    <h1>Gruba Katıl</h1>
    <p class="muted">Uygulaman yüklüyse “Uygulamayı Aç” ile daveti kabul edebilirsin.</p>

    <p>
        <a id="openApp" class="btn" href="#">Uygulamayı Aç</a>
    </p>

    <p class="muted">Otomatik yönlendirme deneniyor… Açılmıyorsa butona tıkla.</p>

    <details>
        <summary>Debug (geliştirici için)</summary>
        <pre id="debug"></pre>
    </details>
</div>

<script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var token = params.get('token') || '';
      var target = 'almanusulu://invite?token=' + encodeURIComponent(token);

      // Buton href’i (kullanıcı gesture’ı için)
      var a = document.getElementById('openApp');
      if (a) a.setAttribute('href', target);

      // Otomatik yönlendirme (mobilde genelde çalışır; masaüstünde engellenebilir)
      setTimeout(function () {
        try { window.location.replace(target); } catch (e) {}
      }, 300);

      // Debug
      var d = document.getElementById('debug');
      if (d) {
        d.textContent =
          'token=' + token + '\n' +
          'target=' + target + '\n' +
          'userAgent=' + navigator.userAgent;
      }
    })();
</script>
</body>
</html>
